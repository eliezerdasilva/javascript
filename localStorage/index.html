<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required>
        <br>
        <button type="button" onclick="salvarDados()">Salvar</button>
        <button type="button" onclick="buscarDados()">Buscar</button>
    </form>


    <script>
        function salvarDados() {
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var telefone = document.getElementById('telefone').value;
            var cpf = document.getElementById('cpf').value;

            var dados = {
                nome: nome,
                email: email,
                telefone: telefone
            };

            localStorage.setItem(cpf, JSON.stringify(dados));
            alert('Dados salvos com sucesso!');
        }

        function buscarDados() {
            var cpfBusca = document.getElementById('cpf').value;

            var dadosSalvosJSON = localStorage.getItem(cpfBusca);
            if (dadosSalvosJSON) {
                var dadosSalvos = JSON.parse(dadosSalvosJSON);

                var nome = document.getElementById('nome');
                var email = document.getElementById('email');
                var telefone = document.getElementById('telefone');

                nome.value = dadosSalvos.nome;
                email.value = dadosSalvos.email;

        }
    </script>
</body>
</html>
